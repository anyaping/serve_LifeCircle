<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title> - 后台管理</title>

</head>
<body>
    {include file="common/head"}
    {include file='common/menu'}
<div class="content" style="margin-left:160px;">
    <iframe id="J_iframe" width="100%" height="700px" src="/admin/index/home_page" scrolling="no" frameborder="0" seamless></iframe>
</div>
</body>

<script type="text/javascript" src="__STYLE__admin/js/jquery-3.2.0.min.js"></script>
<script type="text/javascript">
 
    //jquery的入口
    $(function(){

        // 点击删除
        $(".del").click(function(){
            var id = $(this).val();  
            $.pjax({
                url: "{:url('Photo2/del')}",    //请求地址
                data:{
                    id:id
                },
                type:"get",
                success:function(data){ //成功自动调用的回调函数
                    if(data == "1"){
                        alert("删除成功");
                    }else if(data == "0"){
                        alert("删除失败");
                    }else if(data == "id为空"){
                        alert("id为空");
                    }
                },
                error:function(){
                    alert("ajax请求失败！");
                }
            });
        });

        // 点击添加
        $(".add").click(function(){
            layer.open({
                type: 2,
                area: ['600px', '360px'],
                shadeClose: true, //点击遮罩关闭
                content: "{:url('Photo/select')}",
            });
        });

        
    });
    function loadUrl(id){
        $("#J_iframe").attr('src',id);
        return false;
    }

</script>
